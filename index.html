    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#171738',   // Space Indigo
              secondary: '#3423A6', // Vivid Royal
              accent: '#DFF3E4',    // Honeydew
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Merriweather', 'serif'],
              display: ['Playfair Display', 'serif'],
            },
            animation: {
              'fade-in': 'fadeIn 0.4s ease-out forwards',
              'slide-up': 'slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'slide-in-right': 'slideInRight 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'scale-in': 'scaleIn 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            },
            keyframes: {
              fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
              slideUp: { '0%': { opacity: '0', transform: 'translateY(15px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } },
              slideInRight: { '0%': { opacity: '0', transform: 'translateX(15px)' }, '100%': { opacity: '1', transform: 'translateX(0)' } },
              scaleIn: { '0%': { opacity: '0', transform: 'scale(0.96)' }, '100%': { opacity: '1', transform: 'scale(1)' } },
            },
            spacing: {
              'safe-top': 'env(safe-area-inset-top)',
              'safe-bottom': 'env(safe-area-inset-bottom)',
              'safe-left': 'env(safe-area-inset-left)',
              'safe-right': 'env(safe-area-inset-right)',
            }
          }
        }
      }
    </script>
    <style>
      html, body {
        height: 100%;
        overflow: hidden;
        overscroll-behavior: none;
        touch-action: pan-x pan-y;
        -webkit-text-size-adjust: 100%;
        background-color: #FFFFFF; 
        font-family: 'Inter', sans-serif; 
        color: #171738;
      }
      #root {
        height: 100%;
        overflow: hidden; /* Changed from auto to hidden to let views handle scroll */
      }
      
      /* Globally Hide Scrollbar */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
        display: none;
      }
      
      * {
        -ms-overflow-style: none;
        scrollbar-width: none;
        -webkit-tap-highlight-color: transparent; /* Remove blue tap box */
      }
      
      .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
      .pt-safe { padding-top: env(safe-area-inset-top); }
      .mb-safe { margin-bottom: env(safe-area-inset-bottom); }
      
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      .select-none { user-select: none; -webkit-user-select: none; }
      input, textarea { user-select: text; -webkit-user-select: text; }
    </style>
